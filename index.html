<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>QR Code Element</title>
    <script
      src="https://kit.fontawesome.com/7c2193050b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <article class="qr-card">
        <img
          src="images/image-qr-code.png"
          alt="QR code for visiting frontendmentor.io"
        />
        <h1>Improve your front-end skills by building projects</h1>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
        <br />
      </article>
      <footer>
        <p>Developed by Rashid Shamloo</p>
        <p class="footer-icon">
          <a
            href="https://rashidshamloo.github.com"
            title="https://rashidshamloo.github.com"
            target="_blank"
            ><i class="fa fa-github"></i
          ></a>
          |
          <a
            href="https://twitter.com/rashidshamloo"
            title="https://twitter.com/rashidshamloo"
            target="_blank"
            ><i class="fa fa-twitter"></i
          ></a>
        </p>
      </footer>
    </main>
  </body>
</html>
